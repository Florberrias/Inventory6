<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Inventory Reorder Report</title>
</head>
<body>
	<header th:insert="layout/layout.html :: header"></header>
	<div th:replace="layout/layout.html :: menu"></div>
	<h1 id="supplierid">Inventory Reorder Report from s</h1>
	<h3 id="dfrom">Date range selected:</h3>
	<h3 id="dto">to </h3>
	<script type="text/javascript">
function qs(search_for) {
	var query = window.location.search.substring(1);
	var parms = query.split('&');
	for (var i=0; i<parms.length; i++) {
		var pos = parms[i].indexOf('=');
		if (pos > 0  && search_for == parms[i].substring(0,pos)) {
			return parms[i].substring(pos+1);;
		}
	}
	return "";
}

document.getElementById("supplierid").innerHTML = qs("suppliers"); 
document.getElementById("dfrom").innerHTML = qs("datefrom"); 
document.getElementById("dto").innerHTML = qs("dateto"); 
</script>
	<div th:replace="layout/layout.html :: footer"></div>
</body>
</html>
